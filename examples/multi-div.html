<head>
  <meta charset="UTF-8" />
  <meta name="mssmarttagspreventparsing" content="true">
  <meta http-equiv="imagetoolbar" content="false">

  <title>Fullscreen Demo</title>

  <link rel="stylesheet" type="text/css" media="all" href="demo.css">

</head>
<body>
  <div class="site">
    <div id="top-div">
      <h1>Blue Div</h1>
      <button type="button" id="top-btn-close" class="close">Exit Fullscreen</button>
    </div>
    <div class="ctl">
      <button type="button" id="top-btn-open" class="open">Fullscreen Blue Div</button>
    </div>

    <div id="bottom-div">
      <h1>Green Div</h1>
      <button type="button" id="bottom-btn-close" class="close">Exit Fullscreen</button>
    </div>
    <div class="ctl">
      <button type="button" id="bottom-btn-open" class="open">Fullscreen Green Div</button>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="../fsapi.min.js"></script>
  <script type="text/javascript">

    $(document).ready(function(){
      // init and set a callback
      $('#top-div').fsapi();

      // open action
      $('#top-btn-open').click(function(){
        $(this).hide();
        $('#top-btn-close').show();
        $('#top-div').fsapi('open');
      });

      //close action
      $('#top-btn-close').click(function(){
        $(this).hide();
        $('#top-btn-open').show();
        $('#top-div').fsapi('close');
      });

      // init and set a callback
      $('#bottom-div').fsapi({"background": "#0f0"}, function(obj, open){
        if (open) {
          var w   = obj.fsapi('width');
          var h   = obj.fsapi('height');

          obj.width(w).height(h).css('margin', '0');
        } else {
          obj.width(200).height(200).css('margin', '20px auto');
        }
      });
      
      // open action
      $('#bottom-btn-open').click(function(){
        $(this).hide();
        $('#bottom-btn-close').show();
        $('#bottom-div').fsapi('open');
      });
      
      // close action
      $('#bottom-btn-close').click(function(){
        $(this).hide();
        $('#bottom-btn-open').show();
        $('#bottom-div').fsapi('close');
      });
    });
  </script>

</body>
</html>
